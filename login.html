<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="shortcut icon" href="images/small.ico">
    <meta name='description' content='This is a login page' />
    <meta property="og:title" content="restaurant login page" />
    <meta property="og:description" content="restaurant login page">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.hexschool.com/" />
    <meta property="og:image" content="images/1477099099_Imoji_Vol._01-04.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="pure-release/forms.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <h1>Wanna Find Some Special Dine?</h1>
            <p>Login Please</p>
            <div class="form-login">
                <h3>LOGIN</h3>

                <form class="pure-form pure-form-stacked" name="quizForm" onsubmit="return submitAnswers()">
                    <fieldset>
                        <label for="account">ID Number*</label>
                        <input type="text" id="account" name="account"  value="" placeholder="請輸入6位數以上帳號" class="input-form">

                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password" value="" placeholder="請輸入6位數以上密碼" class="input-form">

                        <div id="space"></div>

                        <button type="submit" class="pure-button pure-button-primary press">登入</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="footer">
                <p>Copyright &copy; 2016, All Rights Reserved</p>
        </div>
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
